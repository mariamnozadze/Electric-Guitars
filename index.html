<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Guitar Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.js" type="text/Javascript" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="shortcut icon" href="img/logo.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--box icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="img/logo.png" class="logo" </a>
        <div class="toggle" onclick="toggleMenu()"></div>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>Embrace The Music</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius
            suscipit doloremque, soluta inventore illo et voluptatum architecto
            dignissimos nesciunt ipsam consectetur rem.
          </p>
          <a href="#">Learn More</a>
        </div>
        <div class="imgBox">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="img/guitar1.png" /></div>
              <div class="swiper-slide"><img src="img/guitar2.png" /></div>
              <div class="swiper-slide"><img src="img/guitar3.png" /></div>
              <div class="swiper-slide"><img src="img/guitar4.png" /></div>
              <div class="swiper-slide"><img src="img/guitar5.png" /></div>
              <div class="swiper-slide"><img src="img/guitar6.png" /></div>
            </div>
          </div>
        </div>
      </div>
      <ul class="sci">
        <li>
          <a href="#"><img src="icons/facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="icons/instagram.png" /></a>
        </li>
        <li>
          <a href="#"><img src="icons/twitter.png" /></a>
        </li>
      </ul>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "2",
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 200,
          modifier: 4,
          slideShadows: false,
        },
        pagination: {
          el: ".swiper-pagination",
        },
        loop: true,
      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
